group 'ca.ualberta.rdfcomparer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '2.13.0'
    compile 'org.apache.poi:poi:3.12'
//    compile group: 'org.apache.poi', name: 'poi', version: '3.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
